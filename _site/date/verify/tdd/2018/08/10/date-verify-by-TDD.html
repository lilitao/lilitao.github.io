essGivenFormat_yyyy_MM_dd() { boolean result = dateValidator.verify(&quot;2018-08-09&quot;); Assertions.assertThat(result).isTrue(); } @Test public void successGivenShortFormat_yyyy_m_d() { boolean result = dateValidator.verify(&quot;2018-8-9&quot;); Assertions.assertThat(result).isTrue(); } @Test public void failGivenIncorrectDay_yyyy_MM_dd() { boolean result = dateValidator.verify(&quot;2018-08-32&quot;); Assertions.assertThat(result).isFalse(); } @Test public void successGivenFormat_yyyy_MM_dd_slash() { boolean result = dateValidator.verify(&quot;2018/08/09&quot;); Assertions.assertThat(result).isTrue(); } @Test public void testDate() { String dateStr = &quot;3/3/2018&quot;; Pattern pattern = Pattern.compile(&quot;^(\\d{1,2})/(\\d{1,2})/(\\d{4})$&quot;); Matcher matcher = pattern.matcher(dateStr); log.info(&quot;group count:{}&quot;,matcher.groupCount()); int group = 0; if (matcher.find()) { log.info(&quot;group {}:{}&quot;,group, matcher.group(group++)); log.info(&quot;group {}:{}&quot;,group, matcher.group(group++)); log.info(&quot;group {}:{}&quot;,group, matcher.group(group++)); log.info(&quot;group {}:{}&quot;,group, matcher.group(group++)); } Calendar calendar = Calendar.getInstance(); int max = calendar.getMaximum(Calendar.DAY_OF_MONTH); log.info(&quot;last day:{}&quot;,max); } @Test public void groupDataTest() { Matcher matcher = Pattern.compile(&quot;(^(\\d{1,2})[/-](\\d{1,2})[/-](\\d{4})$)|(^\\d{4}[/-]\\d{1,2}[/-]\\d{1,2}$)&quot;).matcher(&quot;2018-08-09&quot;); if (matcher.find()) { log.info(&quot;group:{}&quot;,matcher.group(1)); log.info(&quot;group5:{}&quot;, matcher.group(5)); } } }" />

            <span class="n">Matcher</span> <span class="n">matcher</span> <span class="o">=</span> <span class="n">Pattern</span><span class="o">.</span><span class="na">compile</span><span class="o">(</span><span class="s">"(^(\\d{1,2})[/-](\\d{1,2})[/-](\\d{4})$)|(^\\d{4}[/-]\\d{1,2}[/-]\\d{1,2}$)"</span><span class="o">).</span><span class="na">matcher</span><span class="o">(</span><span class="s">"2018-08-09"</span><span class="o">);</span>

            <span class="k">if</span> <span class="o">(</span><span class="n">matcher</span><span class="o">.</span><span class="na">find</span><span class="o">())</span> <span class="o">{</span>
                <span class="n">log</span><span class="o">.</span><span class="na">info</span><span class="o">(</span><span class="s">"group:{}"</span><span class="o">,</span><span class="n">matcher</span><span class="o">.</span><span class="na">group</span><span class="o">(</span><span class="mi">1</span><span class="o">));</span>
                <span class="n">log</span><span class="o">.</span><span class="na">info</span><span class="o">(</span><span class="s">"group5:{}"</span><span class="o">,</span> <span class="n">matcher</span><span class="o">.</span><span class="na">group</span><span class="o">(</span><span class="mi">5</span><span class="o">));</span>
            <span class="o">}</span>
        <span class="o">}</span>
    <span class="o">}</span></code></pre></figure>
